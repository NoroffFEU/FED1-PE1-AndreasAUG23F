<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="/css/register.css" />
    <script src="../js/pages/register.js" type="module"></script>
  </head>

  <header>
    <div class="navbar">
      <li><a href="/index.html" class="header-a">HOME</a></li>
      <li><a id="login" class="header-a">LOGIN</a></li>
      <li><a id="register" class="header-a">REGISTER</a></li>
    </div>
    <div class="header-img">
      <img src="./images/peaksHeader.png" alt="image of a mountain" />
    </div>
  </header>

  <body>
    <main>
      <div class="registerHeader">
        <h1>REGISTER</h1>
      </div>
      <div id="registerContainer">
        <form id="registerForm">
          <div>
            <label for="username">Username</label>
            <input type="username" id="username" name="username" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-img">
        <a href="/index.html"> < src="./images/logo.png" alt="logo" /> </a>
      </div>
      <div class="footer-navbar">
        <li><a href="./index.html" class="footer-a">HOME</a></li>
        <li><a href="./account/login.html" class="footer-a">LOGIN</a></li>
        <li><a href="./account/register.html" class="footer-a">REGISTER</a></li>
      </div>
    </footer>
  </body>
</html>
