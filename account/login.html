<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/pages/login.mjs" type="module"></script>
    
</head>

<header>
    <div class="navbar">
        <li><a href="/index.html" class="header-a">HOME</a></li>
        <li><a  id="login" class="header-a">LOGIN</a></li>
        <li><a  id="register" class="header-a">REGISTER</a></li>
    </div>
    <div class="header-img">
        <img src="/images/peaksHeader.png" alt="image of a mountain">
    </div>
</header>

<body>
    
<main>
    <div class="loginHeader">
        <h1>LOGIN</h1>
    </div>
    <div id="loginContainer">
        <div id="error-container" style="color: red;"></div>
            <div id="notification-container" style="color: green;"></div>
        <form id="loginForm">
            <div>
                <label for="email">Username</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</main>


<footer>
    <div class="footer-img">
        <a href="/index.html">
            <img src="/images/logo.png" alt="logo">
        </a>
    </div>
    <div class="footer-navbar">
        <li><a href="/index.html" class="footer-a">HOME</a></li>
        <li><a href="/account/login.html" class="footer-a">LOGIN</a></li>
        <li><a href="/account/register.html" class="footer-a">REGISTER</a></li>
    </div>
</footer>
</body>
</html>
