<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit</title>
    <link rel="stylesheet" href="/css/edit.css" />
    <script src="/js/pages/edit.js" type="module" defer></script>
  </head>
  <header>
    <div class="navbar">
      <li><a href="/index.html" class="header-a">HOME</a></li>
      <li><a id="login" class="header-a">LOGIN</a></li>
      <li><a id="register" class="header-a">REGISTER</a></li>
    </div>
    <div class="header-img">
      <img src="/images/peaksHeader.png" alt="image of a mountain" />
    </div>
  </header>
  <body>
    <main>
      <form id="editForm">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="content">TEXT:</label>
        <textarea id="content" name="content" rows="8" required></textarea>

        <button type="submit">SUBMIT CHANGES</button>
        <button id="deleteBtn">DELETE POST</button>
      </form>
      <div></div>
    </main>

    <footer>
      <div class="footer-img">
        <a href="/index.html">
          <img src="/images/logo.png" alt="logo" />
        </a>
      </div>
      <div class="footer-navbar">
        <li><a href="/index.html" class="footer-a">HOME</a></li>
        <li><a href="/account/login.html" class="footer-a">LOGIN</a></li>
        <li><a href="/account/register.html" class="footer-a">REGISTER</a></li>
      </div>
    </footer>
  </body>
</html>
